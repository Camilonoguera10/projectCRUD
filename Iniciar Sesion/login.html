<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <div class="header">
        <img src="../Assets/Header/Logo_Bixday.png" width="50" alt="img_logo">
        <h1>Hola,</h1>
        <p class="subtitulo">Bienvenido</p>
    </div>

    <div class="container d-flex justify-content-center">
        <form class="login">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputContraseña">
            </div>
            <div class="form-check text_login">
                <div id="emailHelp" class="form-text">¿Aún no tienes cuenta en BixDay CRUD?</div>
            </div>
            <div class="d-flex justify-content-center btn_login">
                <button type="submit" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
                <button type="submit" class="btn btn-primary" onclick="login()">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>

<script src="./login.js"></script>
</html>
